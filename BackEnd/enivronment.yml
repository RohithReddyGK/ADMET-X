name: admet_env
channels:
  - conda-forge
  - defaults
dependencies:
  # Core Python & scientific stack
  - python=3.10.15
  - numpy=1.24.3
  - scipy=1.9.3
  - pandas=2.1.4
  - scikit-learn=1.3.2
  - joblib=1.3.2
  - xgboost=1.7.6
  - matplotlib=3.8.4
  - seaborn=0.13.2

  # RDKit
  - rdkit=2023.09.5

  # Backend
  - flask=3.0.3
  - flask-cors=4.0.0
  - gunicorn=21.2.0

  # Additional tools
  - pip

  # pip-installed packages
  - pip:
      - cairosvg==2.8.2
      - pillow==10.3.0
      - reportlab==4.4.4
      - python-dotenv==1.0.1
